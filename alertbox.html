<html>

                display: block;

    <body>
        <div id="overlay" v-if="showDeleteModal">
            <br><br>
       <div class="modal-dialog">
           <div class="modal-content">
               <div class="modal-header">
                   <h4 class="modal-title">Delete Customer</h4>
                   <a type="button" class="close" href="customer.html">
                       <span aria-hidden="true">&times;</span>
                   </a>
               </div>
               <div class="modal-body p-4" id="app">
                   <form>
                        <div class="modal-body p-4">
                        <img src="sucess.png" alt="sucess" style="width:100px;height:100px;" class="center">

                           <hr>
                           
                           &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                           <div class="text-center">
                            <button class="btn btn-info btn-lg" @click="showDeleteModal=false">Ok</button>

                        </div>
                   </form>
               </div>
             

           </div>
       </div>

   </div>
